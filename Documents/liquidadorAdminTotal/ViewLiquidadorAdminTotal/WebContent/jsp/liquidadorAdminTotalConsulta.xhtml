<!DOCTYPE html>
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputScript library="js" name="validaciones.js" />








</h:head>
<h:body >
	<h:form id="form1">
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:dialog>



		<div align="center">

			<p:growl id="messages1" sticky="true" />
			<p:panel style="width: 900px;" header="Consulta Código Administración Total"
				id="formularioingreso">







				<h:panelGrid 
					columns="3" cellpadding="10">
					<h:outputText style="background-color: none; "
						value="Codigo Afiliado :" />
					<p:inputText style="width: 200px;" id="dato0" maxlength="12"
						onkeyup="javascript:this.value = stripNonNumeric(this.value);"
						value="#{MBLiquidacionPre.codigoAfiliado}">
					</p:inputText>

					<p:commandButton value="Consultar"
					
					 onstart="PF('statusDialog').show();  PF('statusDialog').toggleMaximize();"
					oncomplete="PF('statusDialog').hide();"
						update="formularioingreso,messages1"
						action="#{MBLiquidacionPre.consultar}" styleClass="btn btn-green"
						id="envio">
					</p:commandButton>


				</h:panelGrid>



			</p:panel>


		</div>
	</h:form>
</h:body>
</html>
